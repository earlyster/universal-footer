			background: var(--universal-footer-background-color, #F8BBD0);

			color: var(--universal-footer-text-color, #C2185B);

			font-family: 'Roboto', sans-serif;
			position: absolute;
			width: 100%;
		}
		paper-material {
			margin: 20px;
		}
		.copyright {
			text-indent: 20px;
		}
		.copyright::before {
			content: 'Â©';
			display: inline;
			position: absolute;
			left: -15px;
			top: 0px;
		}
	</style>
	<template>
		<paper-material elevation="0" class="layout vertical">
			<div class="flex copyright">
				<content select="[copyright]"></content>
			</div>
		</paper-material>
	</template>
